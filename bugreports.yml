- summary: |
     Не работает поиск товара по ключевому слову кирилицей
  environment: |
     Google Chrome   Версия 114.0.5735.199 (Официальная сборка), (64 бит)
     ОС Windows 10
  steps-to-reproduce: |
     1. Зайти на страницу сайта
     2. Набрать в поле поиска ключевое слово, например, телефон
  expected-result: |
     На странице сайта отображаются товары, содержащие в названии или описании слово "телефон"
  actual-result: |
     На странице появляется надпись "Ничего не найдено" (приложение Sreen bug Поиск по ключевому слову 1)
     При просмотре запроса в Devtools Network POST-запрос вернул  "Ничего не найдено!". Предположительно ошибка находится на стороне front при формировании формы запроса. (приложение Sreen bug Поиск по ключевому слову 1.1)

