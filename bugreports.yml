- summary: |
     Отображается ранее удаленный товар при обновление страницы
  environment: |
     Google Chrome   Версия 114.0.5735.199 (Официальная сборка), (64 бит)
     ОС Windows 10
  steps-to-reproduce: |
     1. Зайти на страницу сайта  
     2. Набрать в корзину любой товар 
     3. Перейти в корзину
     4. Очистить корзину
     5. Обновить страницу 
  expected-result: |
     После обновления страницы очищенная корзина остается пустой 
  actual-result: |
     При очищении корзины визуально корзина очищается, при этом запрос на удаление на сервер не отправляется. При обновлении страницы, весь товар, находящийся в корзине снова отображается.(Приложения: Sreen bug Корзина до обновления, Sreen bug Корзина после обновления)

